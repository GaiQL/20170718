<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li class="li">1</li>
			<li>2</li>
			<li class="li">3</li>
			<li>4</li>
		</ul>
		<script>
			var ul = document.getElementsByTagName('ul')[0];

			function getByClass(sclass){
				var arr = [];
				var aEle = document.getElementsByTagName('*');
				var re = new RegExp('\\b'+sclass+'\\b')
				for(var i=0;i<aEle.length;i++){
					if(re.test(aEle[i].className)){
						arr.push(aEle[i]);	
					}
				}
				return arr;
			}
			for(var i=0;i<getByClass('li').length;i++){
				getByClass('li')[i].style.background = 'red';
			}
		</script>
	</body>
</html>
